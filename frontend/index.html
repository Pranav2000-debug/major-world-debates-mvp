<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- App Identity -->
    <title>Debatrium</title>
    <meta
      name="description"
      content="Debatrium is an AI-powered platform that analyzes debate documents, generates counterarguments, and provides structured feedback from uploaded PDFs." />

    <!-- Keywords  -->
    <meta name="keywords" content="debate analysis, AI debate, PDF analysis, argument analysis, counter debate, AI documents" />

    <!-- Author / App name -->
    <meta name="author" content="Debatrium" />
    <meta name="application-name" content="Debatrium" />

    <!-- Theme / Mobile polish -->
    <meta name="theme-color" content="#0b1220" />
    <meta name="color-scheme" content="dark" />

    <!-- Open Graph -->
    <meta property="og:title" content="Debatrium" />
    <meta
      property="og:description"
      content="Upload debate documents and receive AI-generated counterarguments, strengths, weaknesses, and clarity feedback." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Debatrium" />

    <!-- Twitter  -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Debatrium" />
    <meta name="twitter:description" content="AI-powered debate and document analysis platform." />

    <!-- Favicon (add later) -->
    <!-- <link rel="icon" href="/favicon.ico" /> -->
